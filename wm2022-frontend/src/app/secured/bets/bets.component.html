<div *ngIf="bets$ | async as bets">
    <mat-dialog-content *ngIf="isOther; else standard">
        <h1>Tipps von: {{ username ?? '' }}</h1>
        <app-bets-wrapper [isAdmin]="isAdmin" [isOther]="isOther" [bets]="bets" [username]="username ?? ''"></app-bets-wrapper>
    </mat-dialog-content>
    <ng-template #standard>
        <app-bets-wrapper [isAdmin]="isAdmin" [isOther]="isOther" [bets]="bets" [username]="username ?? ''"></app-bets-wrapper>
    </ng-template>
</div>
